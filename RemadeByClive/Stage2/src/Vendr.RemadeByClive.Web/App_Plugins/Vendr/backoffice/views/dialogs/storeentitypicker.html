<div ng-controller="Vendr.Controllers.StoreEntityPickerDialogController as vm" class="vendr ">
    <vendr-item-picker config="vm.config" 
        parent-item="vm.currentStore"
        on-back="vm.back(scope)"
        on-load-items="vm.loadItems(parentId)"
        on-select="vm.select(item, scope)" 
        on-close="vm.close()">
    </vendr-item-picker>
</div>
